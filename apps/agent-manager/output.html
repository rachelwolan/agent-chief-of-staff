<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Viewer - Chief of Staff</title>
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìÑ Output Viewer</h2>
                <a href="/" class="back-link">‚Üê Back to Agents</a>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Document Info</h3>
                    <div id="file-info" class="file-info">
                        <!-- File metadata will be loaded here -->
                    </div>
                </div>

                <div class="nav-section">
                    <h3>Actions</h3>
                    <button class="action-btn" onclick="copyContent()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy to Clipboard
                    </button>
                    <button class="action-btn" onclick="downloadContent()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </button>
                    <button class="action-btn" onclick="window.print()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Print
                    </button>
                </div>

                <div class="nav-section">
                    <h3>Navigation</h3>
                    <div id="toc" class="table-of-contents">
                        <!-- Table of contents will be generated here -->
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1 id="document-title">Loading...</h1>
                    <div class="breadcrumb">
                        <a href="/">Agents</a>
                        <span>/</span>
                        <span>Outputs</span>
                        <span>/</span>
                        <span id="filename">Loading...</span>
                    </div>
                </header>

                <article id="output-content" class="output-content">
                    <!-- Output content will be loaded here -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading output...</p>
                    </div>
                </article>
            </div>
        </main>
    </div>

    <script src="output-viewer.js"></script>
</body>
</html>
